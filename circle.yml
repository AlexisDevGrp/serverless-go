version: 2
jobs:
  build:
    docker:
      - image: golang:1.8

    working_directory: /go/src/github.com/mlabouardy/serverless-go

    steps:
      - checkout

      - run:
          name: Change directory
          command: cd lambda

      - run:
          name: Install dependencies
          command: go get -v

      - run:
          name: Run Unit Tests
          command: go test
